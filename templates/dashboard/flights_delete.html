{% extends 'partials/_Layout.html' %}
{% block title %}Flights Delete Page{% endblock %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="card border-0 bg-white">
            <div class="card-header bg-dark text-white mx-0">
                Delete Records
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="alert alert-danger">
                        <h4>Are you sure, you want to delete {{ item.id }} record ID?</h4>
                    </div>
                    {% csrf_token %}
                    {{ form }}
                    <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-flights' %}">Cancel</a>
                    <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
