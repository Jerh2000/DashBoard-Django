{% extends 'partials/_Layout.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4 p-0">
    <div class="col-md-6 offset-md-3 p-0">
        <div class="card shadow border-0  bg-white">
            <div class="card-header bg-dark text-white">
                Login
            </div>
            
            <diV class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-success mt-2" type="submit" value="Login">
                </form>
            </diV>
        </div>
    </div>
</div>


{% endblock %}
